<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>install Lucid</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="d-flex flex-column container-fluid">
      <a class="logo" href="https://ziki.hng.tech">
        <img src="https://res.cloudinary.com/softcom/image/upload/v1556381807/softcom%20pen/Vector.png" alt="ziki logo" class="" />  
      </a>
      <h2 style="text-align:center">Lucid</h2>
      <div class="main">
        <h3 class="welcome-text">Welcome to Lucid Installation guide</h3>
        <h6 class="description-text">
          Setting up Lucid on your domain is a very easy process! Fill in the information below and your site will be up
          and running with lucid in no time
        </h6>
        <form action="" id="installForm">
          <div class="indicator d-flex justify-content-around">
            <!-- this would be set dynamically later on -->
            <span class="purple">1</span>
            <p class="purple">Pofile Information</p>
            <span class="purple">1of2</span>
          </div>
          <!-- this too -->
          <p>This contains your admin information and details</p>
          <div class="step-form">
            <div class="d-flex flex-wrap justify-content-between names mt-4 mb-4">
              <input type="text" name="firstname" id="firstName" placeholder="FirstName" />
              <input type="text" name="lastname" id="lastName" placeholder="LastName" />
            </div>

            <div class="d-flex flex-wrap justify-content-between username-role mt-4 mb-4">
              <input type="text" name="username" id="userName" placeholder="UserName" />
              <select name="role" id="role">
                <option value="Site Administrator">Site Administrator</option>
              </select>
            </div>
            <div class="d-flex mt-4 mb-4">
              <input class="e-mail" type="email" name="email" id="email" placeholder="Email Address" />
            </div>
            <div class="mt-5 mb-5 divider d-flex align-items-center">
              <span>OR</span>
            </div>
            <div class="d-flex justify-content-between">
              <div class="facebook-auth social-auth d-flex justify-content-between">
                <i class="fab fa-facebook-square"></i>
                <button>Sign Up with Facebook</button>
              </div>
              <div class="google-auth social-auth d-flex justify-content-between">
                <i class="fab fa-google"></i>
                <button>Sign Up with Google</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
