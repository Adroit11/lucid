
<div class="step-form">
    <div
      class="d-flex flex-wrap justify-content-between names mt-4 mb-4"
    >
      <input
        type="text"
        name="firstname"
        id="firstName"
        placeholder="FirstName"
      />
      <input
        type="text"
        name="lastname"
        id="lastName"
        placeholder="LastName"
      />
    </div>

    <div
      class="d-flex flex-wrap justify-content-between username-role mt-4 mb-4"
    >
      <input
        type="text"
        name="username"
        id="userName"
        placeholder="UserName"
      />
      <select name="role" id="role">
        <option value="Site Administrator">Site Administrator</option>
      </select>
    </div>
    <div class="d-flex mt-4 mb-4">
      <input
        class="e-mail"
        type="email"
        name="email"
        id="email"
        placeholder="Email Address"
      />
    </div>
    <div class="mt-5 mb-5 divider d-flex align-items-center">
      <span>OR</span>
    </div>
    <div class="d-flex justify-content-between">
      <div
        class="facebook-auth social-auth d-flex justify-content-between"
      >
        <i class="fab fa-facebook-square"></i>
        <button>Sign Up with Facebook</button>
      </div>
      <div
        class="google-auth social-auth d-flex justify-content-between"
      >
        <i class="fab fa-google"></i>
        <button>Sign Up with Google</button>
      </div>
    </div>
  </div>
  {% endblock content %}
