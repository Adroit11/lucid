{% set domain = "ziki.hng.tech" %}

<!-- Modal -->
<div
  class="modal fade"
  id="subscribe-here"
  tabindex="-1"
  role="dialog"
  aria-labelledby="subscribe-here-label"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subscribe-here-label">
          Subscribe to {{ domain }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="subscribe-here-form" method="post">
          <div class="form-group">
            <label for="guest-ziki-domain">Your Ziki domain</label>
            <input
              type="url"
              class="form-control"
              name="guest-ziki-domain"
              id="guest-ziki-domain"
              placeholder="https://yourzikidomain.com"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Subscribe</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
