{% set title = "Themes"%}
{% extends 'layout.html' %} {% block page_content%}
<!-- content goes here -->

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <!-- for the sidebar -->
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 mt-3">

            <!-- for any other part of the page -->
            <div class="row themes-header d-flex flex-row justify-content-between pt-5 pb-1 px-3 flex-nowrap">
                <div class="col themesnav-area">
                    <nav class="navbar pb-0 row">
                        <ul class="d-flex flex-row navbar-nav col-12">
                            <li class="p-3">
                                <a href="/profile" class="themes-top-link">Profile</a>
                            </li>
                            <li class="p-3 active">
                                <a href="/themes" class="themes-top-link">Themes</a>
                            </li>
                            <li class="p-3">
                                <a href="/subscriptions" class="themes-top-link">
                                    <span class="follow-numbers">76</span> Subscriptions
                                </a>
                            </li>
                            <li class="p-3">
                                <a href="/subscribers" class="themes-top-link ">
                                    <span class="follow-numbers">52</span> Subscribers
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>

            <div class="row themes-main py-2">
                <div class="col themes-content-area p-1 pb-5 m-5">
                    <div class="row px-5 pt-4 pb-5">

                        <div class="col-lg-5 col-md-3 col-sm-6 col-6 order-lg-1 order-md-1 order-sm-1 order-1">
                            <h3 class="themes-edit-title">Themes<span class="badge badge-round ml-3">4</span></h3>
                        </div>

                        <div class="col-lg-5 col-md-5 select-option col-sm-12 order-lg-2 order-md-2 order-sm-2 order-2">
                            <form><input class="form-control form-control-no-border rounded-0 search-box" type="text" placeholder="Search installed themes"></form>
                        </div>

                        <div class="col-lg-2 col-md-4 col-sm-6 col-6 switch-toggle order-lg-3 order-md-3 order-sm-1 order-1">
                            <label class="switch"> <h6 class="switch-text">Light Mode</h6>
                                <input type="checkbox"><span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <div class="row themes-main px-5">
                        <div class="col-md-5 col-sm-6 pb-2">
                            <img src="/resources/themes/ghost/assets/build/img/theme1.png" alt="" class="img-fluid w-100">
                            <div class="theme-state theme-active"><span class="text-uppercase">Active:</span> Ghost</div>
                        </div>

                        <div class="col-md-5 col-sm-6 pb-2">
                            <img src="/resources/themes/ghost/assets/build/img/theme2.png" alt="" class="img-fluid w-100">
                            <div class="theme-state">Canery</div>
                        </div>

                        <div class="w-100 my-3"></div>

                        <div class="col-md-5 col-sm-6 pb-2">
                            <img src="/resources/themes/ghost/assets/build/img/theme3.png" alt="" class="img-fluid w-100">
                            <div class="theme-state">Jumbo</div>
                        </div>

                        <div class="col-5"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


{% endblock page_content %}
