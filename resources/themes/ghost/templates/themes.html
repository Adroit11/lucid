{% set title = "Themes"%}
{% extends 'layout.html' %} {% block page_content%}

<style>
    :root {
        --custom-deep-purple: #280a66;
        --dark-bg-color: #fff;
        --text-color: #000000;
        --body-of-blog-bg: #f9f9f9;
        --post-summary-border-bottom: #ebebeb;
        --published-post-header: transparent;
        --top-tab-link: #5c5c5c;
        --themes-edit-form: var(--body-of-blog-bg);
        --body-bg: #fff;
    }

    .dark {
        --custom-deep-purple: #7277ef;
        --dark-bg-color: #111111;
        --text-color: #7277ef;
        --top-tab-link: #fffffff
        --published-post-header: #111111;
        --post-summary-border-bottom: #EBEBEB;
        --themes-edit-form: var(--dark-bg-color);
        --body-bg: rgba(17, 17, 17, 0.93) !important;
    }


    body {
        background: var(--body-bg) !important;
    }

    a {
        text-decoration: none;
    }

    .themes-logo-area img {
        object-fit: none;
    }

    .themesnav-area {
        border-bottom: 1px solid var(--post-summary-border-bottom);
    }

    .themes-top-link {
        font-size: 16px;
        font-weight: bold;
        color: var(--top-tab-link);
    }

    .active {
        border-bottom: 2px solid var(--custom-deep-purple);
    }

    .themes-top-link:hover,
    .active>a {
        color: var(--custom-deep-purple);
        text-decoration: none;
    }

    .themes-main {
        background: var(--themes-main-bg);
        margin-top: -20px;
    }

    .themes-content-area {
        background: var(--themes-edit-form);
        height: 930px;
    }

    .themes-edit-title {
        color: #000000
    }
    .badge-round {
        background: #280A66;
        border-radius: 50%;
        color: #fff;
    }

    .select-option .search-box {
        border: 1px solid #280A66;
    }

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 55px;
        height: 28px;
    }
    .switch-toggle .switch h6{
        width: 200px;
        max-width: 200px;
        height: auto;
        padding-top: 10px;

    }

    .switch-toggle h6{
        padding-left: 4.2em;
        clear:both;
    }

    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        /*background-color: #E0E0E0;*/
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #E0E0E0;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .theme-state {
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        padding: 3% 20px;
        /*font-style: normal;*/
        /*font-weight: bold;*/
        /*font-size: 16px;*/
        line-height: normal;
        letter-spacing: -0.02em;
        color: #000000;
    }

    .theme-active {
        background: var(--custom-deep-purple);
        color: #fff;
    }


    /* Mobile Styles  */
    @media screen and (max-width: 1280px) {}

    @media screen and (max-width: 1024px) {
        .follow-numbers {
            display: none;
        }
    }

    @media screen and (max-width: 768px) {
        .themes-content-area {
            margin: 3rem 1rem !important;
            padding: 0 !important;
        }
    }

    @media screen and (max-width: 600px) {
        .themes-edit-title {
            display: none;
        }

        .themes-top-link {
            font-size: 12px !important;
        }

        .navbar-nav li {
            padding: 0 8px !important;
        }
    }
</style>

<!-- content goes here -->
