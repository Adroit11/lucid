<style>
  /* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */
  .sidebar-container {
    background: rgba(255, 255, 255, 0);

    position: absolute;
    z-index: 2;
  }

  .sidebar-container.sidebar-shown {
    background: #fff;
  }

  .side-trigger {
    background: #280966;
    color: #fff;

    display: block;
