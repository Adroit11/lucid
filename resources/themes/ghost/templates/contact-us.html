{% extends 'layout.html' %} {% block page_content %}
<style>
  .contact-us__heading {
    font-family: Lato;
    font-style: normal;
    font-weight: bold;
    font-size: 14px;
    line-height: normal;
    letter-spacing: -0.02em;
    color: #280A66;
  }

  .contact-us-form .form-control {
    min-height: 71px;
    background: #FFFFFF;
    border: 1px solid #280A66;
    font-family: Lato;
    font-style: normal;
    font-weight: normal;
    font-size: 20px;
    line-height: normal;
    letter-spacing: -0.02em;
    color: #280A66;
    box-sizing: border-box;
    border-radius: 10px;
  }

  .contact-us-form .form-label {
    font-family: Lato;
    font-style: normal;
    font-weight: bold;
    font-size: 20px;
    line-height: normal;
    letter-spacing: -0.02em;
    color: #280A66;
  }

  .contact-us-form button {
    font-family: Lato;
    font-style: normal;
    font-weight: 500;
    font-size: 18px;
    line-height: normal;
    letter-spacing: -0.02em;
    color: #FFFFFF;
    padding: 10px 30px;
    background: #280A66;
    border-radius: 2px;
    border: 2px solid #280A66;
  }
</style>
<div class="container">
  <div class="row justify-content-end mt-5">
    <div class="col-md-7 col-sm-12">
      <div class="pb-5">
        <h3 class="contact-us__heading">Contact Me</h3>
        <div style="border: 2px solid #280a66; width:70px;"></div>
        <div style="border: 1px solid #EBEBEB;"></div>
      </div>
      <form class="contact-us-form">
        <div class="form-group">
          <label class="form-label">Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Additional Message</label>
          <textarea class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group text-right">
          <button class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock page_content %}
