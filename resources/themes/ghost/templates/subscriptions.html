{% set title = "Subscriptions"%}
{% extends 'layout.html' %} {% block page_content%}

<style>
  :root {
    --custom-deep-purple: #280a66;
    --dark-bg-color: #fff;
    --text-color: #000000;
    --body-of-blog-bg: #f9f9f9;
    --post-summary-border-bottom: #ebebeb;
    --published-post-header: transparent;
    --top-tab-link: #5c5c5c;
    --profile-edit-form: var(--body-of-blog-bg);
    --body-bg: #fff;
  }

  .dark {
    --custom-deep-purple: #7277ef;
    --dark-bg-color: #111111;
    --text-color: #7277ef;
    --top-tab-link: #ffffff;
    --published-post-header: #111111;
    --post-summary-border-bottom: #EBEBEB;
    --profile-edit-form: var(--dark-bg-color);
    --body-bg: rgba(17, 17, 17, 0.93) !important;
  }


  body {
    background: var(--body-bg) !important;
  }

  a {
    text-decoration: none;
  }

  .profile-logo-area img {
    object-fit: none;
  }

  .profilenav-area {
    border-bottom: 1px solid var(--post-summary-border-bottom);
  }

  .profile-top-link {
    font-size: 16px;
    font-weight: bold;
    color: var(--top-tab-link);
  }

  .active {
    border-bottom: 2px solid var(--custom-deep-purple);
  }

  .profile-top-link:hover,
  .active>a {
    color: var(--custom-deep-purple);
    text-decoration: none;
  }

  .profile-main {
    background: var(--profile-main-bg);
    margin-top: -20px;
  }

  .profile-content-area {
    background: var(--profile-edit-form);
    height: 930px;
  }

  .profile-edit-title {
    color: #000000
  }


  /* Mobile Styles  */
  @media screen and (max-width: 1280px) {}

  @media screen and (max-width: 1024px) {
    .follow-numbers {
      display: none;
    }
  }

  @media screen and (max-width: 768px) {
    .profile-content-area {
      margin: 3rem 1rem !important;
      padding: 0 !important;
    }
  }

  @media screen and (max-width: 600px) {
    .profile-edit-title {
      display: none;
    }

    .profile-top-link {
      font-size: 12px !important;
    }

    .navbar-nav li {
      padding: 0 8px !important;
    }
  }

  /*Subscribers Styles*/
  .following-posts ul {
    list-style: none;
  }

  .following-posts ul .nav-item a {
    color: #5c5c5c;
    font-size: 16px;
  }

  .following-posts ul .nav-links {
    margin-right: 10px;
  }

  .nav-tabs .nav-link.active {
    border-top: 0px solid #280a66 !important;
    border-right: 0px solid #280a66 !important;
    border-left: 0px solid #280a66 !important;
    border-bottom: 4px solid #280a66 !important;
    border-top-left-radius: 0 !important;
    border-top-right-radius: 0 !important;
  }

  .nav-tabs .nav-link {
    color: #280a66;
  }

  .following-posts .following-button {
    display: flex;
    background: #ffffff;
    border: 1px solid #280a66;
    float: right;
    margin: -4em -6.5em 0 0;
    color: #280a66;
  }

  .following-posts .following-content {
    margin-top: 1em;
    margin-left: 3em;
    border: 1px solid #b3b3b3;
    box-sizing: border-box;
    width: 85%;
  }

  .following-area {
    background: #eeeeee;
    height: 100%;
  }

  .following-posts span {
    margin: 3em;
  }

  .following-posts span a {
    color: rgba(40, 10, 102, 0.5);
    background: rgba(182, 182, 182, 0.22);
    border: 1px solid rgba(40, 10, 102, 0.5);
    text-decoration: none;
  }

  @media screen and (max-width: 768px) {
    .following-posts .sidebar {
      margin-top: 4em;
    }

    .nav-item a {
      font-size: 12px !important;
      text-align: center;
    }

    .mr-5 {
      margin-right: 0.3rem !important;
    }
    .nav-link {
      margin: 0.1em !important;
      padding: 0 !important;
    }

    .following-posts .following-button {
      margin: 0.4em;
      float: left;
    }

    .following-posts .following-content {
      width: 80%;
      margin-left: 2em;
    }
  }
  /*Subscribers styles*/
</style>

<!-- content goes here -->

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <!-- for the sidebar -->
    </div>

    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 mt-3">
      <!-- for any other part of the page -->
      <div class="row profile-header d-flex flex-row justify-content-between pt-5 pb-1 px-3 flex-nowrap">
        <div class="col profilenav-area">
          <nav class="navbar pb-0 row">
            <ul class="d-flex flex-row navbar-nav col-12">
              <li class="p-3">
                <a href="profile" class="profile-top-link">Profile</a>
              </li>
              <li class="p-3">
                <a href="themes" class="profile-top-link">Themes</a>
              </li>
              <li class="p-3 active">
                <a href="subscriptions" class="profile-top-link"><span class="follow-numbers">76</span> Subscriptions</a>
              </li>
              <li class="p-3">
                <a href="subscribers" class="profile-top-link "><span class="follow-numbers">52</span> Subscribers</a>
              </li>
            </ul>
          </nav>
        </div>

      </div>

      <div class="row profile-main py-2">
        <div class="col profile-content-area p-1 pb-5 m-5">
          <h3 class="px-5 profile-edit-title">Subscriptions</h3>


        </div>
      </div>
    </div>
  </div>
</div>


{% endblock page_content %}
