{% extends 'layout.html' %} {% block page_content%}

<!-- content goes here -->

<div class="container-fluid">
  <div class="row profile-header d-flex flex-row justify-content-between pt-5 pb-1 px-3 flex-nowrap">
    <div class="col-3 nothing"></div>
    <div class="col profilenav-area">
      <nav class="navbar pb-0">
        <ul class="d-flex flex-row navbar-nav ">
          <li class="p-3 active">
            <a href="" class="profile-top-link">Profile</a>
          </li>
          <li class="p-3"><a href="theme" class="profile-top-link">Themes</a></li>
          <li class="p-3"><a href="" class="profile-top-link"><strong class="follow-numbers font-weight-bold"> 76
              </strong>Followers</a>
          </li>
          <li class="p-3"><a href="" class="profile-top-link "><strong
                class="follow-numbers font-weight-bold">52</strong>
              Following</a></li>
        </ul>
      </nav>
    </div>
    <div class="profile-logo-area col-sm-2 d-flex justify-content-end pb-4">
      <img src="resources/themes/ghost/assets/img/Vector.png" alt="ziki logo" class="" />
    </div>
  </div>

  <div class="row profile-main py-2">
    <div class="col-3 sidebar"></div>

    <div class="col profile-content-area p-1 pb-5 m-5">
      <h3 class="px-5 profile-edit-title">Profile</h3>
      <div class="row px-5 pt-2 pb-5">
        <div class="col-md-3 profile-dp-container">
          <img src="resources/themes/ghost/assets/img/profiledp.png" class="profile-dp d-block w-100 mx-auto" alt="">

          <!-- Overlay edit icon -->
          <!-- <div class="edit"><a href="#" class="text-white"><i class="far fa-edit fa-lg"></i></a></div> -->


        </div>
        <div class="col">
          <form class="pb-5">
            <div class="form-group">
              <label for="fullName" class="font-weight-bold profile-edit-label">Full Name</label>
              <input type="text" class="form-control" id="" aria-describedby="fullname" placeholder="Enter Name">

            </div>
            <div class="form-group">
              <label for="bio" class="font-weight-bold profile-edit-label">Bio</label>
              <textarea class="form-control" id="" placeholder="Enter Bio" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="phone" class="font-weight-bold profile-edit-label">Phone Number</label>
              <input type="text" class="form-control" id="" aria-describedby="telephone"
                placeholder="Enter Phone Number">
            </div>

            <button type="submit"
              class="btn float-md-right profile-submit-btn text-white d-block mx-auto mt-3">UPDATE</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <!-- using semantic tags -->
</div>


{% endblock%}
